<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="userPage.css">
</head>

<body>
    <form class="container profile-form" onsubmit="onProfileSubmit(event)" novalidate>
        <h2>User Profile</h2>

        <!-- Avatar -->
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview">
            <label for="avatar" class="avatar-label">Thay ảnh đại diện</label>
            <input type="file" id="avatar" accept="image/*">
            <span class="error" id="avatarError" aria-live="polite"></span>
        </div>

        <!-- Username -->
        <div class="field">
            <label for="profileUsername">Username</label>
            <input id="profileUsername" type="text" required minlength="4">
            <span class="error" aria-live="polite"></span>
        </div>

        <!-- Email -->
        <div class="field">
            <label for="profileEmail">Email</label>
            <input id="profileEmail" type="email" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <!-- Change Password -->
        <details class="change-password">
            <summary>Đổi mật khẩu</summary>
            <div class="field">
                <label for="currentPassword">Mật khẩu hiện tại</label>
                <input id="currentPassword" type="password" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="field">
                <label for="newPassword">Mật khẩu mới</label>
                <input id="newPassword" type="password" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="field">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input id="confirmPassword" type="password" required minlength="8">
                <span class="error" aria-live="polite"></span>
            </div>
        </details>

        <button type="submit">Lưu thay đổi</button>
        <span id="loadingMsg" class="sr-only" aria-live="assertive"></span>
    </form>

    <script src="userPage.js"></script>
</body>

</html>
