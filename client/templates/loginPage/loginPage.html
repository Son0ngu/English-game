<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <form class="container" onsubmit="onSubmit(event)" novalidate>
        <div>
            <h3>Welcome Back</h3>
            <div class='greeting'>We're so excited to see you again!</div>
        </div>
        <div>
            <div>
                <label for='username' minlength="4">Username or Email</label>
                <span class="error" aria-live="polite"></span>
            </div>
            <input id='username' type="text" required />
        </div>
        <div>
            <div>
                <label for='password'>Password</label>
                <span class="error" aria-live="polite"></span>
            </div>
            <input id='password' type='password' required minlength="8" />
            <a href='registerPage.html'>Forgot your password?</a>
        </div>
        <button type="submit">
            Login
        </button>
        <span aria-live="assertive" id="js-loadingMsg" class="sr-only">
            <!-- Use JavaScript to inject the the loading message -->
        </span>
    </form>
    
    <details class="container pen-description">
        <summary>What's This</summary>
        <p>Login or die</p>
